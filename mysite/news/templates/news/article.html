{% extends "news/base.html" %}
{% block content %}
{% if article.objects != '[]' %}
   
    <h2>연도별로 기사 몰아보기</h2>
    <div id='side_left'>
    {% for article in year_list %}
    {% ifchanged %}
       <h2><li><a href="{% url 'news:article_year' article.pub_date.year %}">{{article.pub_date.year}}</a></li></h2>
    {% endifchanged %}
    {% endfor %}
    </div>
{% else %}
    <p>No articles are available.</p>
{% endif %}

{% endblock %}
